<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Watch</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./imgs/sun3.png">
</head>

<body>
    <div class="main">
        <header>
            <div class="branding">
                <div class="logo">
                    <img src="./imgs/sun3.png" alt="sun">
                </div>
                <div class="banner">Weather Watch</div>
            </div>
            <div class="search">
                <input type="text" placeholder="Location" id="location">
                <button type="button" class="search-btn">Get Weather</button>
            </div>
            <nav>
                <button type="button" class="today-btn">Today</button>
                <button type="button" class="forecast-btn">8 Day Forecast</button>
            </nav>
        </header>
        <div class="content">

        </div>
        <footer><p>&copy; Samuel Wycklendt</p></footer>
    </div>
</body>
</html>
